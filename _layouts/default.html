<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

    <style>
      .page-footer {
        display: table;
        width: 100%;
        height: 10%;
        text-align: center;
      }
      .social-icon-container {
        display: inline;
        vertical-align: middle;
      }
      .social-icon {
        width: 2%;
        min-width: 21px;
        height: auto;
        padding-left: 1%;
        padding-right: 1%;

      }
      a {
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="container">

        <a id="a-title" href="{{ '/' | relative_url }}">
          <h1>AndrewTFesta.com</h1>
        </a>

        <section id="navigation">
          <a href="{{ '/' | relative_url }}">Home</a>
          <a href="{{ '/' | relative_url }}">Research</a>
          <a href="{{ '/' | relative_url }}">CV</a>
          <a href="{{ '/' | relative_url }}">About Me</a>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>

    <div class="container footer">
      <h1>
        Contact Me
      </h1>

      <p>
        The best way to contact me, for whatever reason you may have, is by email.
        <br>
        <a href="mailto:andrew@andrewtfesta.com">andrew@andrewtfesta.com</a>
      </p>
    </div>
  </body>

  <footer class="page-footer">
    <div class="social-icon-container">
      <!-- Generic email icon -->
      <a href="mailto:andrewtfesta.com">
        <img class="social-icon" src="../assets/images/email_icon.png" alt="Gmail">
      </a>

      <!-- GitHub logo usage guidelines -->
      <!-- https://github.com/logos -->
      <a href="https://github.com/Adrang">
        <img class="social-icon" src="../assets/images/github_icon.png" alt="GitHub">
      </a>

      <!-- LinkedIn logo usage guidelines -->
      <!-- https://brand.linkedin.com/downloads -->
      <a href="https://www.linkedin.com/in/andrew-festa/">
        <img style="" class="social-icon" src="../assets/images/linkedin_icon.png" alt="LinkedIn">
      </a>
    </div>
  </footer>
</html>
